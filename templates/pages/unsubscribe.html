{{#partial "page"}}

<section class="page">
    <aside class="page-sidebar" id="faceted-search-container">
        {{> components/category/sidebar}}
    </aside>

    <div class="page-content page-content--centered">
        <h1 class="page-heading">{{lang 'newsletter.unsubscribed_heading'}}</h1>
        {{> components/common/alert-success (lang 'newsletter.unsubscribed_message' store_name=settings.store_name)}}
    </div>
</section>

{{/partial}}
{{> layout/base}}
